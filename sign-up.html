<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/signup-page.css" />

    <title>Sign-Up</title>

  <body>
    <div id="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="Contact-us.html">Contact-Us</a>
            </li>
            <li>
              <a href="sign-in.html">Sign-in</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div id="form-content" >
          <div id="signup-heading">
            <h1>Sign-Up</h1>
          </div>
            <form action="mailto:hmudgal09@gmail.com" method="post">

          <div class="form-classes">
            <label for="user-name">User-Name :</label>
            <input type="text" id="user-name" placeholder="Ex:hemantmudgal" />
          </div>

          <div class="form-classes">
            <label for="password">Password :</label>&nbsp&nbsp
            <input type="password" id="password" placeholder="1234@abcd" />
          </div>

          <div class="form-classes">
            <label for="confrm-password">Confirm-Password : </label>
            <input type="password" id="confrm-password" placeholder="same-as-password" />
          </div>

          <div class="form-classes">
            <input type="checkbox" id="checkbox" />
            <p>Term & Condition</p>
          </div>

          <button>Sign-up</button>
        </form>
        </div>
      </main>
    </div>
  </body>
