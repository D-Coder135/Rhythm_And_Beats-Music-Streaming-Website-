<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup-page.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="Contact-us.html">Contact-Us</a>
            </li>
            <li>
              <a href="sign-in.html">Sign-in</a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div id="form-content">
          <div id="signup-heading">
            <h1>Sign-Up</h1>
          </div>
          <form action="home.html" method="post">
            <div class="form-classes">
              <label for="user-name">User-Name :</label>
              <input type="text" id="user-name" placeholder="Ex:hemantmudgal" />
            </div>

            <div class="form-classes">
              <label for="password">Password :</label>&nbsp&nbsp
              <input type="password" id="password" placeholder="1234@abcd" />
            </div>

            <div class="form-classes">
              <label for="confrm-password">Confirm-Password : </label>
              <input
                type="password"
                id="confrm-password"
                placeholder="same-as-password"
              />
            </div>

            <div class="form-classes">
              <input type="checkbox" id="checkbox" />
              <p>Term & Condition</p>
              <a href="sign-in.html" class="sign-up-button">
                
                Sign-up
            </a>
            </div>

          </form>
        </div>
      </main>
    </div>
  </body>
</html>
